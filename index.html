<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynexa Develop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Zynexa Develop</h1>
        <div class="logo-icon">
            <img src="logo.png" alt="Zynexa Logo">
        </div>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We create innovative technology solutions.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Zynexa Develop. All Rights Reserved.</p>
    </footer>
</body>
</html>
